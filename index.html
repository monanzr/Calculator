<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="assests/img/07_icon/favicon.ico" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <main>
        <section class="phone">
            <div class="phone__bar">9:00AM</div>
            <div class="phone__top">
                <input type="text" class="calInput" placeholder="0">
            </div>
            <div class="phone__bottom">
                <button class="btn mainKey cleanKey">C</button>
                <button class="btn mainKey signKey">+/-</button>
                <button class="btn mainKey percentageKey">%</button>
                <button class="btn mainKey operatorKey">/</button>
                <button class="btn numberKey">7</button>
                <button class="btn numberKey">8</button>
                <button class="btn numberKey">9</button>
                <button class="btn mainKey operatorKey">*</button>
                <button class="btn numberKey">4</button>
                <button class="btn numberKey">5</button>
                <button class="btn numberKey">6</button>
                <button class="btn mainKey operatorKey">-</button>
                <button class="btn numberKey">1</button>
                <button class="btn numberKey">2</button>
                <button class="btn numberKey">3</button>
                <button class="btn mainKey operatorKey">+</button>
                <button class="btn mainKey"></button>
                <button class="btn numberKey">0</button>
                <button class="btn numberKey">.</button>
                <button class="btn mainKey resultKey">=</button>

            </div>
        </section>
    </main>



    <script src="js/index.js"></script>
</body>

</html>
